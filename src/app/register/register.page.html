<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="form">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]='password' placeholder="************" type="password"></ion-input>
        </ion-item>
        <ion-button size="full" color="light" (click)='goToHomePage()' (click)='signup()' >Registrujte se</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
