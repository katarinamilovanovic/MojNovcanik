
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    
      <ion-title size="large">ADD NEW COST</ion-title>
    
  </ion-header>
  
  <ion-card>
    
    <ion-card-content>
      <p><ion-icon size="large" name="close-circle-outline" (click)="dismiss()"></ion-icon></p>
      <ion-item>
        <ion-textarea label="CATEGORY" placeholder="Type something here" [(ngModel)]="costCategory"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-select label="PRIORITY" placeholder="Pick priority" [(ngModel)]="costPriority">
          <ion-select-option value="low priority">Low priority</ion-select-option>
          <ion-select-option value="medium priority">Medium priority</ion-select-option>
          <ion-select-option value="high priority">High priority</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-textarea label="AMOUNT" placeholder="Type something here" [(ngModel)]="costAmount"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-datetime presentation="date-time" [preferWheel]="true"></ion-datetime>

        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime" [(ngModel)]="costDate"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>

      <ion-item>
        <ion-button size="big" expand="full" fill="clear" (click)="addCost()">ADD COST</ion-button>
      </ion-item>

    </ion-card-content>
  </ion-card>
 
</ion-content>
