<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>start</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="success ">Costs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let cost of costs">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{cost.category}}</ion-card-title>

      </ion-card-header>

      <ion-card-content>
        <p>{{cost.date | date:'fullDate'}}</p>
        <ion-row>
          <ion-button (click)="goToUpdatePage(cost)">Update</ion-button>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="goToAddPage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
